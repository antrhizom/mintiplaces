<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemische Elemente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .element-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        #elementInfo {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #elementInfo h2 {
            margin-top: 0;
        }

        .element-card {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .element-box {
            background-color: #e9e9e9;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .element-box:hover {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chemische Elemente</h1>
        <input type="text" id="elementSearch" placeholder="Element suchen...">
        <div class="element-table">
            <table id="periodicTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Ordnungszahl</th>
                        <th>Atommasse</th>
                        <th>Gruppe</th>
                        <th>Periode</th>
                    </tr>
                </thead>
                <tbody id="elementTableBody">
                    <!-- Elemente werden hier dynamisch eingefügt -->
                </tbody>
            </table>
        </div>
        <div id="elementInfo">
            <h2>Wähle ein Element aus</h2>
            <p>Klicke auf ein Element in der Tabelle, um mehr Informationen zu erhalten.</p>
        </div>
    </div>
    <script>
        const elements = [
            { symbol: "H", name: "Wasserstoff", atomicNumber: 1, atomicMass: 1.008, group: "1", period: 1, description: "Wasserstoff ist das leichteste und häufigste Element im Universum." },
            { symbol: "He", name: "Helium", atomicNumber: 2, atomicMass: 4.0026, group: "18", period: 1, description: "Helium ist ein farbloses, geruchloses Edelgas." },
            { symbol: "Li", name: "Lithium", atomicNumber: 3, atomicMass: 6.94, group: "1", period: 2, description: "Lithium ist ein weiches, silberweißes Metall." },
            { symbol: "Be", name: "Beryllium", atomicNumber: 4, atomicMass: 9.0122, group: "2", period: 2, description: "Beryllium ist ein leichtes, graues Metall." },
            { symbol: "B", name: "Bor", atomicNumber: 5, atomicMass: 10.81, group: "13", period: 2, description: "Bor ist ein metalloides Element." },
            { symbol: "C", name: "Kohlenstoff", atomicNumber: 6, atomicMass: 12.011, group: "14", period: 2, description: "Kohlenstoff ist die Grundlage allen Lebens." },
            { symbol: "N", name: "Stickstoff", atomicNumber: 7, atomicMass: 14.007, group: "15", period: 2, description: "Stickstoff ist ein farbloses, geruchloses Gas." },
            { symbol: "O", name: "Sauerstoff", atomicNumber: 8, atomicMass: 15.999, group: "16", period: 2, description: "Sauerstoff ist essenziell für die Atmung." },
            { symbol: "F", name: "Fluor", atomicNumber: 9, atomicMass: 18.998, group: "17", period: 2, description: "Fluor ist ein hochreaktives Gas." },
            { symbol: "Ne", name: "Neon", atomicNumber: 10, atomicMass: 20.180, group: "18", period: 2, description: "Neon ist ein Edelgas mit charakteristischer roter Leuchterscheinung." },
            // Füge hier weitere Elemente hinzu
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('elementTableBody');
            const elementInfo = document.getElementById('elementInfo');

            elements.forEach(element => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${element.symbol}</td>
                    <td>${element.name}</td>
                    <td>${element.atomicNumber}</td>
                    <td>${element.atomicMass}</td>
                    <td>${element.group}</td>
                    <td>${element.period}</td>
                `;
                row.addEventListener('click', () => showElementInfo(element));
                tableBody.appendChild(row);
            });

            document.getElementById('elementSearch').addEventListener('input', function() {
                const query = this.value.toUpperCase();
                const filteredElements = elements.filter(element =>
                    element.name.toUpperCase().includes(query) ||
                    element.symbol.toUpperCase().includes(query) ||
                    element.atomicNumber.toString().includes(query)
                );

                tableBody.innerHTML = '';
                filteredElements.forEach(element => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${element.symbol}</td>
                        <td>${element.name}</td>
                        <td>${element.atomicNumber}</td>
                        <td>${element.atomicMass}</td>
                        <td>${element.group}</td>
                        <td>${element.period}</td>
                    `;
                    row.addEventListener('click', () => showElementInfo(element));
                    tableBody.appendChild(row);
                });
            });

            function showElementInfo(element) {
                elementInfo.innerHTML = `
                    <h2>${element.name}</h2>
                    <p><strong>Symbol:</strong> ${element.symbol}</p>
                    <p><strong>Ordnungszahl:</strong> ${element.atomicNumber}</p>
                    <p><strong>Atommasse:</strong> ${element.atomicMass}</p>
                    <p><strong>Gruppe:</strong> ${element.group}</p>
                    <p><strong>Periode:</strong> ${element.period}</p>
                    <p><strong>Beschreibung:</strong> ${element.description}</p>
                `;
            }
        });
    </script>
</body>
</html>
